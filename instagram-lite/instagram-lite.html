<!--
`instagram-lite`
Instagram component that shows your media

@demo demo/index.html 
-->

<dom-module id="instagram-lite">
  <template>

    <style is="custom-style">

      :host {
        display: block;
        font-family: 'Montserrat', sans-serif;
        min-height: 400px;
        min-width: 350px;
        max-width: 720px;
      }

      paper-toolbar.blue {
        text-transform: none;
        --paper-toolbar-background: -webkit-linear-gradient(top,#517fa4,#306088);
        color: #fff;
        margin-bottom: 10px;
      }

      .icon{
        --iron-icon-width: 48px;
        --iron-icon-height: 48px;
      }

      .title{
        margin-left: 0px !important;
        font-size: 16px !important;
        text-align: center;
      }

      .item{
        background-color: var(--paper-blue-500);
        border-top: 1px solid white;
        padding-top: 1px;
        margin: 3px;
        --paper-item-min-height: 30px;
        text-align: left;
        font-size: 12px !important;
        max-height: 40px !important;
      }
      .item:hover{
          background-color: var(--paper-blue-400);
      }

      .menu{
        margin-right: 0px !important;
      }

      .dropdown-content{
        max-width: 150px;
        right: 20px !important;
        text-align: center;
        font-family: arial;
        font-size: 14px;
        padding: 2px;
        color: white;
      }

      â€‹.header{
        min-height: 60px;
        max-height:60px;
      }
      .content{
        top: 80px;
        left:10px;
        right:0px;
        bottom:0px;
        overflow-y:scroll;
        text-align: center;      
      }
      .content p{
        margin-top: 10px;
        width: 91%;
        font-size: 20px;
      }

      paper-icon-button{
        float: left;
      }

      .card{
        margin: 5px;
        max-width: 204px;
        border-radius: 8px;
        background: -webkit-linear-gradient(top,#517fa4,#306088);
        color: white;
        display: inline-block;
      }
      .post{
        border-radius: 8px;
        width: 200px;
        height: 250px;
        margin: 2px;
      }

      .cardLong{
        padding: 10px;
        margin: 5px;
        width: 100%;
        background: -webkit-linear-gradient(top,#517fa4,#306088);
        color: white;
        display: inline-flex;
      }
      .cardLeft{
        max-width: 50%;
        min-width: 50%;
        text-align: center;
      }
      .cardRight{
        max-width: 50%;
        min-width: 50%;
        text-align: center;

      }
      .postLong{
        border-radius: 8px;
        width: 80%;
        height: 90%;
        margin: 2px;
      }

    </style>

    <!--Header-->
    <paper-header-panel mode="seamed" class="header">
      <paper-toolbar class="paper-header blue">

        <!-- Icon -->
        <iron-icon src="instagram-login.png" class="icon"></iron-icon>
        <!-- Title -->
        <span class="title flex">Welcome to PicBit</span>
        <!-- Refresh button -->
        <paper-icon-button icon="refresh" on-click="refresh"></paper-icon-button>
        <!-- Menu -->
        <paper-menu-button vertical-offset="56" horizontal-offset="-82">
          <paper-icon-button icon="menu" class="menu dropdown-trigger"></paper-icon-button>
          <!-- Dropdown content -->
          <paper-menu class="dropdown-content" role="listbox">
            <hr>
            <b>{{words.following-boards}}:</b>
            <hr>
            <template is="dom-repeat" items="[[following_boards]]">
              <paper-item class="item" on-click="get_pins">{{item.name}}</paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>

      </paper-toolbar>
    </paper-header-panel>

    <!-- Main content -->
    <div class="content">
      <paper-icon-button icon="icons:view-module" on-click="view_small"></paper-icon-button>
      <paper-icon-button icon="icons:chrome-reader-mode" on-click="view_large"></paper-icon-button>
      <p>Mis publicaciones</p>      
      
      <template is="dom-repeat" items="{{posts}}">
        <!-- Small view -->
        <template is="dom-if" if="{{!large}}">
          <paper-material class="card">
            <a href="{{item.link}}" target="_blank">
              <img class="post" src="{{item.images.standard_resolution.url}}">
            </a>
            <iron-icon icon="icons:thumb-up"></iron-icon>
            {{item.likes.count}}        
            <iron-icon icon="communication:chat-bubble"></iron-icon>  
            {{item.comments.count}}
          </paper-material>
        </template>
        <!-- Large view -->
        <template is="dom-if" if="{{large}}">
          <paper-material class="cardLong">
            <div class="cardLeft">
              <a href="{{item.link}}" target="_blank">
                <img class="postLong" src="{{item.images.standard_resolution.url}}">
              </a>
              <br>
              <iron-icon icon="icons:thumb-up"></iron-icon>
              {{item.likes.count}}        
              <iron-icon icon="communication:chat-bubble"></iron-icon>  
              {{item.comments.count}}
            </div>
            <div class="cardRight">
              Id: {{item.id}}
              <!-- Comentarios -->
              <template is="dom-repeat" items="{{item.comments.array}}">
                <p>Comentario: {{item.text}}</p>
              </template>
            </div>
          </paper-material>
        </template>
        
        
      </template>
      
      
      
      
    </div>

    <!-- Language -->
    <iron-ajax
        id="requestLanguage"
        url="{{language_url}}"
        method="GET"
        handleAs='json'
        on-response="_language_response"
        >
    </iron-ajax>

    <!-- Instagram API -->
    <byutv-jsonp
        id="requestPosts"
        url="https://api.instagram.com/v1/users/self/media/recent/"
        params="{{posts_params}}"
        on-response="_posts_response"
        >
    </byutv-jsonp>

    <byutv-jsonp
        id="requestComments"
        url="https://api.instagram.com/v1/media/{{post_id}}/comments"
        params="{{posts_params}}"
        on-response="_comments_response"
        >
    </byutv-jsonp>


  </template>

  <script>

    Polymer({

      is: 'instagram-lite',

      properties: {

        /* Internacionalizacion*/

        language: {
          type: String,
          value: "es",
          notify: true,
          reflectToAttribute: true,
          observer:"_languageChanged"
        },

        component_directory: {
          type: String,
          value: "",
          reflectToAttribute: true
        },

        language_file: String,

        language_url: {
          type: String,
          computed: "_calculateLanguageUrl(component_directory, language_file)"
        },

        /* Estilos */

        large: {
          type: Boolean,
          value: false,
        },

        /* Logica */

        token: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },

        posts_params: {
          type: String,
          computed: "_get_posts_params(token)"
        },

        post_id: {
          type: String,
        },

        posts: Object,

      },

      /* AJAX PARAMETERS */

      _calculateLanguageUrl: function(directory, file) {
        return directory + "language/" + file;
      },

      _get_posts_params: function(token){
        return {access_token: token};
      },

      /* AJAX RESPONSES */

      _language_response: function(event, detail){
        this.words = detail.response;
      },

      _posts_response: function(event, detail){
        this.posts = detail.data;
        for (var i=0; i < this.posts.length; i++) {
          if(this.posts[i].comments.count > 0){
            this.post_id = this.posts[i].id;
            this.$.requestComments.generateRequest();
          }          
        };
      },

      _comments_response: function(event, detail){
        var splitted = event.srcElement._requestUrl.split('/');
        var id = splitted[5];
        var i = this.posts.length-1;
        while(i>=0){
          if(id == this.posts[i].id){
            console.log('Asociando comentarios con id:'+id);
            this.posts[i].comments.array = detail.data;
            i = -1;
          }
          i--;
        }        
      },

      /* OBSERVERS */
      _languageChanged: function(newVal, oldVal) {
        if(newVal === "en"){
          this.language = "en";
          this.language_file = "en_en.json"
        }
        else if(newVal === "es"){
          this.language = "es";
          this.language_file = "es_es.json"
        }
        if (this.component_directory) {
          this.$.requestLanguage.generateRequest();
        }
      },


      refresh:function(){
        this.$.requestPosts.generateRequest();
      },

      view_small: function(){
        this.large = false;
      },

      view_large: function(){
        this.large = true;
      }, 

      ready: function() {
        this.$.requestLanguage.generateRequest();
        this.$.requestPosts.generateRequest();

      },

    });

    var done = 0;

    function _comments_response_2(jsonp){
      done++;
      var i = posts_qeue[done-1].position;
      posts[i].comments.array = jsonp.data;
    };

  </script>

</dom-module>
