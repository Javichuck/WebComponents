<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
Component that shows your feed from Pinterest

Example:

    <pinterest-timeline></pinterest-timeline>

@group Seed Elements
@element pinterest-timeline
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="pinterest-timeline">

  <template>

    <iron-ajax
       id="request_user" 
       url="https://api.pinterest.com/v1/me/" 
       method="GET" 
       params="{{get_user_param}}" 
       handleAs='json' 
       on-response="user_received" 
       >
    </iron-ajax>

    <iron-ajax
       id="request_boards" 
       url="https://api.pinterest.com/v1/me/boards/" 
       method="GET" 
       params="{{get_boards_param}}" 
       handleAs='json' 
       on-response="boards_received" 
       >
    </iron-ajax>

    <iron-ajax
       id="request_following_boards" 
       url="https://api.pinterest.com/v1/me/following/boards/" 
       method="GET" 
       params="{{get_boards_param}}" 
       handleAs='json' 
       on-response="following_boards_received" 
       >
    </iron-ajax>

    <iron-ajax
       id="request_pins" 
       url="https://api.pinterest.com/v1/boards/{{username}}/{{board}}/pins/" 
       method="GET" 
       params="{{get_pins_param}}" 
       handleAs='json' 
       on-response="pins_received" 
       >
    </iron-ajax>

    <style is="custom-style">
      :host {
        display: block;
        --primary-background-color: red;
      }

      paper-toolbar.red {
        text-transform: none;
        --paper-toolbar-background: red;
        margin-bottom: 10px;
      }

      .icon{
        --iron-icon-width: 60px;
        --iron-icon-height: 46px;
      }

      .title{
        margin-left: 0px !important;
        font-size: 16px !important;
        text-align: center;
      }

      .item{
        border: 1px solid white;
        border-radius: 8px;
        margin: 3px;
        --paper-item-min-height: 30px;
        text-align: left;
        font-size: 12px !important;
        max-height: 40px !important;
      }

      .dropdown-content{
        text-align: center;
        font-family: arial;
        font-size: 14px;
        padding: 2px;
        color: white;
      }

      .pin{
        border-radius: 8px;
        width: 200px;
        height: 250px;
      }
      ​.header{
        min-height: 60px;
        max-height:60px;
      }
      .content{
        position:absolute;
        top: 80px;
        left:10px;
        right:0px;
        bottom:0px;
        overflow-y:scroll;
        text-align: center;        
      }​
    </style>
    
    <paper-header-panel mode="seamed" class="header">
      <paper-toolbar class="paper-header red">
        <iron-icon src="logo-pinterest.png" class="icon"></iron-icon>
        <span class="title flex">Bienvenido a PicBit</span>
        <paper-icon-button icon="refresh" on-click="refresh"></paper-icon-button>
        <paper-menu-button vertical-offset="55">
          <paper-icon-button icon="menu" class="menu dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content" role="listbox">
            <b>Following boards:</b>
            <hr>
            <template is="dom-repeat" items="[[following_boards]]">
              <paper-item class="item" on-click="get_pins">{{item.name}}</paper-item>
            </template>
            <hr>
            <b>Your boards:</b>
            <hr>
            <template is="dom-repeat" items="[[boards]]">
              <paper-item class="item" on-click="get_pins">{{item.name}}</paper-item>
            </template>
          </paper-menu>
        </paper-menu-button>
      </paper-toolbar>
    </paper-header-panel>
    <div class="content">
      <template is="dom-repeat" items="{{pins}}">
        <a href="{{item.url}}" target="_blank">
          <img class="pin" src="{{item.image.original.url}}">
        </a>
      </template>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'pinterest-timeline',

    properties: {

      username: String,

      board: String,

      token: String,

      get_user_param: {
        type: String,
        computed: "_get_user_param(token)"
      },

      get_boards_param: {
        type: String,
        computed: "_get_boards_param(token)"
      },

      get_pins_param: {
        type: String,
        computed: "_get_pins_param(token)"
      }

    },

    get_user: function(){
      this.$.request_user.generateRequest();
    },

    get_boards: function(){
      this.$.request_boards.generateRequest();
      this.$.request_following_boards.generateRequest();
    },

    get_pins: function(e){
      this.username = e.model.item.username;
      this.board = e.model.item.id_name;
      this.$.request_pins.generateRequest();
    },

    _get_user_param: function(token){
      return {access_token: token, fields: "id,username,first_name,image"};
    },

    _get_boards_param: function(token){
      return {access_token: token};
    },

    _get_pins_param: function(token){
      return {access_token: token, fields: "id,url,image"};
    },

    user_received: function(event, detail){
      this.user = detail.response.data;
      this.get_boards();
    },

    boards_received: function(event, detail){
      this.boards = detail.response.data;
      for (var i = this.boards.length - 1; i >= 0; i--) {
        var splited = this.boards[i].url.split('/');
        this.boards[i].username = splited[splited.length-3];
        this.boards[i].id_name = splited[splited.length-2];
      };
    },

    following_boards_received: function(event, detail){
      this.following_boards = detail.response.data;
      for (var i = this.following_boards.length - 1; i >= 0; i--) {
        var splited = this.following_boards[i].url.split('/');
        this.following_boards[i].username = splited[splited.length-3];
        this.following_boards[i].id_name = splited[splited.length-2];
      };
    },

    pins_received: function(event, detail){
      this.pins = detail.response.data;
    },

    refresh:function(){
      this.$.request_pins.generateRequest();
    },

    // Element Lifecycle

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
      this.get_user();

    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

  });

</script>
